<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <title>sign up</title>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h2 class="title">Sign Up</h2>
                <form onsubmit="validate()" action="#" method="post">
                    <div class="input-group">
                        <input type="text" name="name" required />
                        <label for="username">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input
                            type="password"
                            name="password"
                            class="password"
                            required
                        />
                        <label for="password">Password</label>
                        <i class="bx bx-hide hide"></i>
                        <i class="bx bx-show show"></i>
                    </div>
                    <div class="input-group">
                        <input
                            class="confirm"
                            type="password"
                            name="confirm-pw"
                            required
                        />
                        <label for="username">Confirm Password</label>
                        <i class="bx bx-hide hide hide-dua"></i>
                        <i class="bx bx-show show show-dua"></i>
                    </div>
                    <div class="checkbox">
                        <input
                            type="checkbox"
                            name="check"
                            id="check"
                            required
                        />
                        <label for="check">Check this box to continue</label>
                    </div>
                    <button>Sign up</button>
                    <p>
                      have a account?
                      <a href="#">Login</a>
                    </p>
                    
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
